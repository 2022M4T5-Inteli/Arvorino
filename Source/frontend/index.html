<html>
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
      <!--Bootstrap Icons-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
      <!--jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      
      <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center" style = "margin-bottom: 50px;">INFORMAÇÕES</h1>
    <div class="row">
      <div class = "col-md-4 d-flex flex-column justify-content-center">
          <h2 style = "margin-bottom: 20px; text-align: center;">Temperatura</h2>
          <div class="skill">
              <div class="outer">
                  <div class="inner">
                      <div>
                        <p id="temperatura"></p>
                      </div>
                    </div>
                </div>
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle cx="80" cy="80" r="70" stroke-linecap="round" />
              </svg>
            </div>
        </div>
            <div class = "col-md-4 d-flex flex-column justify-content-center">
              <h2 style = "margin-bottom: 20px; text-align: center;">Umidade</h2>
              <div class="skill">
                  <div class="outer">
                      <div class="inner">
                          <div id="umidade">
                              60%
                            </div>
                        </div>
                    </div>
                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                      <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                  </svg>
                </div>
            </div>
            <div class = "col-md-4 d-flex flex-column justify-content-center">
              <h2 style = "margin-bottom: 20px; text-align: center;">Status</h2>
              <div class="skill">
                  <div class="outer">
                      <div class="inner">
                          <div id="estufa">
                            Regular
                          </div>
                        </div>
                    </div>
                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                      <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                  </svg>
                </div>
              </div>
            </div>            
          </div> 
    </div>   
  </div>

</body>
