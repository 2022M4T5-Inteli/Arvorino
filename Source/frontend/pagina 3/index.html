<html>
<head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
      <!--Bootstrap Icons-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
      <!--fonte do subtítulo e textos-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="../pagina 3/styles.css" rel="stylesheet">
        <script src="script.js"></script>

</head>
<body>
    <div class = "container">
        <div class="col-12-lg" style = "margin-top: 100px;">
            <div class="row my-3" style="justify-content: center;" >
                <div class = "col-md-4" style="padding-bottom: 25px;">
                    <div class="card-block" style="padding-bottom: 25px;">
                        <h3 class="card-title" style="padding-bottom: 15px; width: 18rem;">Estufa 1</h3>
                        <h2><img class="card-img-top" src="./icones/monitoramento.png" alt="Card image cap"></h2>
                        <h3 class="title" style="padding-top: 30px;">Sensor 1</h3>
                    </div>
                    <div class="row px-2 no-gutters" style="padding-bottom: 25px;">
                        <div class="col-6 justify-content-right">
                            <button class="btn btn1 d-flex align-items-center"><i class="bi bi-wifi mx-2"></i><div class="ticones">BOM</div></button>
                            <button class="btn btn1 d-flex align-items-center"><i class="bi bi-battery-full mx-2"></i><div class="ticones">89%</div></button>
                            <button class="btn btn1 d-flex align-items-center"><i class="bi bi-file-bar-graph mx-2"></i><div class="ticones">Visualizar</div></button>
                        </div>
                    </div>
                </div>
                <div class = "col-md-4" style="padding-bottom: 25px;">
                    <div class="card-block" style="padding-bottom: 25px;">
                        <h3 class="card-title" style="padding-bottom: 15px;">Estufa 2</h3>
                        <h2><img class="card-img-top" src="./icones/monitoramento.png" alt="Card image cap"></h2>
                        <h3 class="title" style="padding-top: 30px; text-align: center;">Sensor 2</h3>
                    </div>
                    <div class="row">
                        <div class="d-flex flex-column justify-content-center">
                            <button class="btn btn1 d-flex align-items-center my-2"><i class="bi bi-wifi mx-2"></i><div class="ticones">FRACO</div></button>
                            <button class="btn btn1 d-flex align-items-center my-2"><i class="bi bi-battery-half mx-2"></i><div class="ticones">45%</div></button>
                            <button class="btn btn1 d-flex align-items-center my-2"><i class="bi bi-file-bar-graph mx-2"></i><div class="ticones">Visualizar</div></button>
                        </div>
                    </div>
                </div>
                <div class = "col-md-4">
                    <div class="card-block" style="padding-top: 50px;">
                        <h2><img class="card-img-top" src="./icones/plus.png" alt="Card image cap"></h2>
                        <h3 class="title" style="padding-top: 50px;">Adicionar Sensores</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
